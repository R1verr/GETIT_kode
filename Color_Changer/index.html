<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-main">
        <h2>Color changer</h2>
        <div class="flex-box-color-picker">
            <form action="">
                <select name="backdrop" id="background" onchange="colorChanger(this)">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                    <option value="random">Random</option>
                </select>
            </form>

            <button class="btn btn-primary">One</button>
            <button class="btn btn-danger">Two</button>
            <button class="btn btn-warning">Three</button>
            <button class="btn btn-success">Four</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
