<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>ClickerGame</title>
</head>
<body>
    <div class="container-main">
        <h2>Clicker Game</h2>
        <div class="flex-box-clicker-game">
            <h2 id="current-count"></h2>
            <button class="btn btn-primary" id="human-button" onclick="humanClicker(this)">Click Me!</button>
            <br>
            <button class="btn btn-warning" id="power-up" onclick="increasePower(this)">Current powerlevel: 1</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
